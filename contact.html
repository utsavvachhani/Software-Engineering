<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - URKJ Fitness House</title>
  <link rel="stylesheet" href="stylesheets/contact.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleButton = document.getElementById('theme-toggle');
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    });

    // JS to handle form submission
    function handleSubmit(event) {
      event.preventDefault();  // Prevent form from submitting and refreshing the page
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      alert(`Thank you, ${name}!\n\nHere are the details you submitted:\nMobile: ${mobile}\nEmail: ${email}\nMessage: ${message}`);
    }
  </script>
</head>
<body>

  <!-- Header Section -->
  <header id="header">
    <div class="logo">
      <img class="logo-img" id="header-img" src="images/URKJ_fittnesHouse.jpeg" alt="URKJ - Fitness Gym Logo" />
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="Home.html">Home</a></li>
        <li><a class="nav-link" href="membership.html">Membership Plans</a></li>
        <li><a class="nav-link" href="trainers.html">Trainers</a></li>
        <li><a class="nav-link" href="bookings.html">Bookings</a></li>
        <li><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <button id="theme-toggle" class="btn">Dark Mode</button>
  </header>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="form" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <label id="mobile-label" for="mobile">Mobile Number</label>
        <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="Your Mobile Number" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input name="email" class="form-control" id="email" type="email" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <p>Message</p>
        <textarea id="message" class="input-textarea" name="message" placeholder="Enter your message here..." required></textarea>
      </div>
      <input id="submit" type="submit" value="Send Message" class="btn" />
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <div id="footer-info">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact</a></li>
        <div id="copyright">Â© 2024 URKJ Fitness House</div>
      </ul>
    </div>
  </footer>

</body>
</html>
