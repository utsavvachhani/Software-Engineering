<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URKJ Fitness House - Sign Up</title>
  <link rel="stylesheet" href="./stylesheets/signup.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleButton = document.getElementById('theme-toggle');
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <div class="logo">
      <img class="logo-img" id="header-img" src="images/URKJ_fittnesHouse.jpeg" alt="UV - Fitness Gym Logo" />
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="Home.html">Home</a></li>
        <li><a class="nav-link" href="membership.html">Membership Plans</a></li>
        <li><a class="nav-link" href="trainers.html">Trainers</a></li>
        <li><a class="nav-link" href="bookings.html">Bookings</a></li>
        <li><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <button id="theme-toggle" class="btn">Dark Mode</button>
  </header>

  <!-- Sign-Up Form Section -->
  <section id="signup-section">
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form class="signup-form" action="#" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="login-prompt">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div id="footer-info">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact</a></li>
        <div id="copyright">Â© 2024 URKJ Fitness House</div>
      </ul>
    </div>
  </footer>
</body>
</html>
